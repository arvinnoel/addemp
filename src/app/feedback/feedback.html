<br>
<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 100%;">
    
  
      <label class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="fname"
          placeholder="Enter First Name">
      </div>
  
      <label class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="lname"
          placeholder="Enter Last Name">
      </div>
  
      <label class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="country"
          placeholder="Enter Country Name">
      </div>

      <label class="col-sm-2 col-form-label">Feedback</label>
      <div class="col-sm-10">
          <textarea class="form-control" [(ngModel)]="subject" style="height:200px"
          placeholder="Enter your Feedback"></textarea>
      </div>
  </div>
 </div>
 <br>
 <div class="container">
 <button (click)="addFeedback()"  class="btn btn-primary"  width="100px">
  Submit 
</button>
</div>
<div class="alert" [class.visible]="isVisible"> 
    Feedback  Submitted Successfully
  </div>
